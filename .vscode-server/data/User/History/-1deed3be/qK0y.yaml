apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: myns
  spec:
    replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <your-frontend-image>  # Replace with your actual image
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_API_URL
          value: http://api-svc:3500
