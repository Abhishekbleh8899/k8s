apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: myns
  annotations:
    # service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: frontend
  ports:
  
    - port: 80
      targetPort: 5000
  type: LoadBalancer
