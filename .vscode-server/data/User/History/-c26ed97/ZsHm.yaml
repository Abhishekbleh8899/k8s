kind: deployment
apiVersion: apps/v1
metadata:
  name: apache-deployment
  namespace: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      name: apache

    spec:
    containers:
     - name: apache
       image: httpd:2.4
        ports:
          - containerPort: 80
        volumeMounts:
          - name: apache-volume
            mountPath: /usr/local/apache2/htdocs/